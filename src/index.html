<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MMO FH</title>
    <link media="all" type="text/css" rel="stylesheet" href="style.css">
</head>
<script type="text/javascript">

</script>

<body>
<div id="all">
    <div id="header">
        <h3 id="canvas_header" >MMO Football Headers!</h3>

        <div id="contentWrap" class="prefix-10 grid-80 suffix-10">
            <div id="chatWrap" class="grid-70">
                <div id="chat"></div>
                <form id="send-message">
                    <input type="text" id="message">
                    <input type="submit">
                </form>
            </div>
        </div>
        </main>
    </div>
    <div id="scoreboard">
        <span id="p1-score" >0</span>
        <span id="p2-score" >0</span>
    </div>
    <canvas id="canvas" width="500" height="250" ></canvas>

    <div id="users">





        <a id="connect" href="#" >Connect</a>
        <a id="create" href="#" >Create Room</a>
        <a id="join" href="#" >Join Room</a>
        <a id="start" href="#" >Start</a>
        <input id="join-input" type="text" placeholder="Insert game hash" />
    </div>
    <div id="log">
    </div>
</div>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    jQuery(function ($) {
        var socket = io.connect();
        var $nickForm = $('#setNick');
        var $nickError = $('#nickError');
        var $users = $('#users');
        var $nickBox = $('#nickname');
        var $messageForm = $('#send-message');
        var $messageBox = $('#message');
        var $chat = $('#chat');
        $nickForm.submit(function (e) {
            e.preventDefault();
            socket.emit('new user', $nickBox.val(), function (data) {
                if (data) {
                    $('#nickWrap').hide();
                    $('#contentWrap').show();
                } else {
                    $nickError.html('A wizard with that name already exists in this realm');
                }
            });
            $nickBox.val('');
        });
        $messageForm.submit(function (e) {
            e.preventDefault();
            socket.emit('send message', $messageBox.val());
            $messageBox.val('');
        });
        socket.on('new message', function (data) {
            $chat.append('<p class="userMessage"><strong>' + data.nick + '</strong>: ' + data.msg + "</p>");
        });
        socket.on('usernames', function (data) {
            var html = '';
            for (i = 0; i < data.length; i++) {
                html += data[i] + '<br/>';
                $users.html(html);
            }
        })
    });
</script>

<script type="text/javascript" src="canvas.js"></script>
<script type="text/javascript" src="connection.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="client.js"></script>
</body>
</html>
